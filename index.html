<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>PH-B12-01</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <h3 class="nav-title">LOGO</h3>
        <ul>
          <li>
            <a href=""
              ><button class="btn-primary nav-button">Sign Up</button></a
            >
          </li>
        </ul>
      </nav>
      <section class="hero">
        <h3 class="hero-text">Cool Dark UI Template for Webflow Agencies!</h3>
        <button class="btn-primary">Stay Focused</button>
      </section>
    </header>
    <main>
      <section class="action">
        <div class="action-left">
          <h4 class="action-title">See It in Action</h4>
          <h5 class="action-subtitle">
            Explore the live preview and imagine your brand in this bold new
            look.
          </h5>
          <button class="btn-primary">Launch Live Preview</button>
        </div>
        <div class="action-right">
          <img src="assets/wc-mini.png" alt="Webflow Cover Mini" />
        </div>
      </section>
      <section class="ProductiveUsers">
        <h3 class="ProductiveUsers-Title">
          Joined Thousands of Productive Users
        </h3>
        <div class="values">
          <span class="value">50K</span>
          <span class="value">2M+</span>
          <span class="value">95%</span>
        </div>
        <div class="sub-values">
          <span class="sub-value">Active Users</span>
          <span class="sub-value">Focus Sessions</span>
          <span class="sub-value">Satisfaction Rate</span>
        </div>
      </section>
    </main>
  </body>
</html>
